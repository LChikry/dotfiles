add_newline = false

[hostname]
ssh_only = true
ssh_symbol = " "
format = '[$hostname](bold yellow) 󰌷  '
disabled = false

[directory]
truncation_symbol = '󰮍 '
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '


[os]
disabled = false
format = '[$symbol](bold white) '   

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
